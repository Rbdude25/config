name: daily bootnode validity test

on:
  schedule:
    - cron: '0 8 * * *'
  pull_request:
    branches:
      - main

jobs:
  validate_bootnodes:
    runs-on: self-hosted

    container:
      image: ubuntu:latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4

    - name: setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y jq curl sudo

    - name: prepare polkadot binary
      run: |
        curl -L https://github.com/paritytech/polkadot-sdk/releases/download/polkadot-v1.10.0/polkadot -o polkadot
        chmod +x polkadot
        sudo mv polkadot /usr/local/bin/

    - name: prepare polkadot-parachain binary
      run: |
        curl -L https://github.com/paritytech/polkadot-sdk/releases/download/polkadot-parachain-v1.10.1/polkadot-parachain -o polkadot-parachain
        chmod +x polkadot-parachain
        sudo mv polkadot-parachain /usr/local/bin/

    - name: test bootnode integrity
      run: bash ./scripts/test_bootnodes.sh

    - name: identify missing bootnodes
      run: bash ./scripts/missing_bootnodes.sh

    # - name: detect broken bootnodes
    #   run: bash ./scripts/broken_bootnodes.sh

    - name: archive test results
      uses: actions/upload-artifact@v4
      with:
        name: bootnode-test-results
        path: /tmp/bootnode_tests/results.json

    - name: archive missing bootnodes report
      uses: actions/upload-artifact@v4
      with:
        name: missing-bootnodes-report
        path: /tmp/bootnode_tests/missing.json

