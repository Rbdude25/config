name: Bootnode validity test

on:
  schedule:
    - cron: '0 12 * * *'
  pull_request:
    branches:
      - main
    paths:
      - bootnodes.json
  push:
    branches:
      - main
    paths:
      - bootnodes.json

jobs:
  test_bootnodes:
    runs-on: self-hosted

    container:
      image: ubuntu:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup environment
      run: |
        apt-get update
        export DEBIAN_FRONTEND=noninteractive
        apt-get install -y jq curl parallel

    - name: Install matrix-commander-rs into path
      run : |
        cp ./scripts/binaries/matrix-commander-rs /usr/local/bin/
        chmod +x /usr/local/bin/matrix-commander-rs

    - name: Prepare polkadot binary
      run: |
        curl -L https://github.com/paritytech/polkadot-sdk/releases/download/polkadot-v1.10.0/polkadot -o polkadot
        chmod +x polkadot
        mv polkadot /usr/local/bin/

    - name: Prepare polkadot-parachain binary
      run: |
        curl -L https://github.com/paritytech/polkadot-sdk/releases/download/polkadot-parachain-v1.10.1/polkadot-parachain -o polkadot-parachain
        chmod +x polkadot-parachain
        mv polkadot-parachain /usr/local/bin/

    - name: Prepare encointer binary
      run: |
        curl -L https://github.com/encointer/encointer-parachain/releases/download/1.7.6/encointer-collator -o encointer
        chmod +x encointer
        mv encointer /usr/local/bin/

    - name: Test bootnode integrity
      run: bash ./scripts/test_bootnodes_parallel.sh

    - name: Alert on bootnode issues
      run: bash ./scripts/alert_bootnodes.sh

    - name: archive test results
      uses: actions/upload-artifact@v4
      with:
        name: bootnode-test-results
        path: /tmp/bootnode_tests
